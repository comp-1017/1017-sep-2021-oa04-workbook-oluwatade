<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="author" content="oluwatade fadipe">
    <title>Contact James Shoes</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<div class="container">
		<header class="contact-us">
            <nav class="site-navigation">
                <h2 class="hidden">Site Navigation</h2>
                <img src="img/the-james-shoes-logo.png" alt="the james mens shoes company logo">
                <ul class="clearfix">
                    <li><a href="#">loafers</a></li>
                    <li><a href="#">dress boots</a></li>
                    <li><a href="#">casual</a></li>
                    <li><a href="#">work boots</a></li>
                </ul>
            </nav>
            <h1>Contact Us</h1>
        </header>
        <main>
            <form>
                <div class="yourname">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Enter Name">
                </div>
                <div class="youremail">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text" placeholder="Enter Email">
                </div>
                <div class="yourphone">
                    <label for="phone">Phone</label>
                    <input id="phone" name="phone" type="text" placeholder="Enter Phone">
                </div>
                <div class="yourmessage">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Enter Message"></textarea>
                </div>
                <div class="yourbutton">
                    <button type="submit">send</button>
                </div>
            </form>
        </main>
	</div>
</body>

</html>
